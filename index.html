class autoSummon{
  constructor(data){
    this.load(data)
  }
  async load(data){
    if(this.isUrl(data)){
      data = await fetch(data).then(d=>d.text())
    }
    this.data = data.split('\n').join(',')
      .split(',').filter(d=>d)
  }
  get=(n)=>{
    n=n||1
    return fn.shuffle(this.data).slice(0,n)
  }
  getData=()=>{
    return this.data
  }
  isUrl(url){
    return /\.txt/.test(url)
  }
}

var as=init();
function init(){
  var $={}
  const base =`https://hashsan.github.io/autoSummon/`  
  $.acce = new autoSummon(base+'acce.txt')
  $.item = new autoSummon(base+'item.txt')
  $.wepon = new autoSummon(base+'wepon.txt')
  $.dungeon = new autoSummon(base+'dungeon.txt')
  $.job = new autoSummon(base+'job.txt')
  $.armor = new autoSummon(base+'armor.txt')
  $.quest = new autoSummon(base+'quest.txt')
  $.monster = new autoSummon(base+'monster.txt')
  $.monster2 = new autoSummon(base+'monster2.txt')
  
  $.ritem = ()=>{
    var x = fn.shuffle([$.acce,$.item,$.wepon,$.armor]).at(0)
    return x;
  }
  return $
}
